<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnbelievaAuto v2</title>
    <style>
        :root {
            --bg: #000000;
            --card: #080808;
            --uber-white: #ffffff;
            --uber-gray: #555555;
            --border: #1a1a1a;
        }

        * { box-sizing: border-box; font-family: "Uber Move Text", "system-ui", sans-serif; -webkit-font-smoothing: antialiased; }
        
        body { 
            background-color: var(--bg); 
            color: var(--uber-white); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .terminal {
            width: 100%;
            max-width: 460px;
            padding: 40px;
            background: var(--bg);
        }

        header {
            border-bottom: 1px solid var(--uber-white);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .title-group { display: flex; align-items: baseline; gap: 10px; }
        h1 { font-size: 28px; font-weight: 500; margin: 0; letter-spacing: -1px; }
        .v2-tag { font-size: 10px; font-weight: 800; color: var(--uber-gray); text-transform: uppercase; letter-spacing: 2px; }

        .input-wrap { margin-bottom: 20px; }
        label { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: var(--uber-gray); display: block; margin-bottom: 8px; }
        
        input { 
            width: 100%; 
            background: var(--card); 
            border: 1px solid var(--border); 
            color: #fff; 
            padding: 18px; 
            font-size: 15px; 
            outline: none; 
            transition: 0.3s;
        }
        input:focus { border-color: #fff; background: #0c0c0c; }

        .btn-start { 
            width: 100%; 
            padding: 20px; 
            background: #fff; 
            color: #000; 
            border: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            cursor: pointer; 
            letter-spacing: 1.5px; 
            transition: 0.2s;
        }
        .btn-start:hover { opacity: 0.8; }

        .btn-stop { 
            width: 100%; 
            padding: 20px; 
            background: transparent; 
            border: 1px solid #333; 
            color: #ff3b30; 
            font-weight: 700; 
            text-transform: uppercase; 
            cursor: pointer; 
            display: none; 
            margin-top: 10px; 
        }

        .monitor { 
            margin-top: 40px; 
            padding: 25px; 
            background: var(--card); 
            border: 1px solid var(--border);
        }

        .stat { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 12px; letter-spacing: 0.5px; }
        .dim { color: var(--uber-gray); font-weight: 700; text-transform: uppercase; }
        .bright { color: #fff; font-family: monospace; font-weight: 700; }
        
        #log { 
            margin-top: 15px; 
            font-family: monospace; 
            font-size: 11px; 
            color: #444; 
            border-top: 1px solid #1a1a1a; 
            padding-top: 10px;
            height: 20px;
            overflow: hidden;
        }

        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { color: #fff; } 50% { color: #555; } 100% { color: #fff; } }
    </style>
</head>
<body>

<div class="terminal">
    <header>
        <div class="title-group">
            <h1>UnbelievaAuto</h1>
            <span class="v2-tag">v2</span>
        </div>
    </header>

    <div class="input-wrap">
        <label>Access Token</label>
        <input type="password" id="token" placeholder="Paste Token">
    </div>
    <div class="input-wrap">
        <label>Channel ID</label>
        <input type="text" id="channelId" placeholder="Paste ID">
    </div>

    <button id="startBtn" class="btn-start" onclick="init()">Launch Session</button>
    <button id="stopBtn" class="btn-stop" onclick="stop()">Terminate</button>

    <div class="monitor">
        <div class="stat">
            <span class="dim">System Status</span>
            <span id="status" class="bright">IDLE</span>
        </div>
        <div class="stat">
            <span class="dim">Next Sequence</span>
            <span id="timer" class="bright">-</span>
        </div>
        <div class="stat">
            <span class="dim">Cycle Count</span>
            <span id="cycles" class="bright">0</span>
        </div>
        <div id="log">Awaiting authentication...</div>
    </div>
</div>

<script>
    let running = false;
    let cycleCount = 0;

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function discordSend(token, cid, msg) {
        try {
            await fetch(`https://discord.com/api/v9/channels/${cid}/messages`, {
                method: 'POST',
                headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: msg })
            });
        } catch (e) {}
    }

    function log(m) { document.getElementById('log').innerText = m; }

    async function runSequence() {
        const token = document.getElementById('token').value;
        const cid = document.getElementById('channelId').value;

        while(running) {
            // 1. Start Work
            log("Executing: /work");
            await discordSend(token, cid, "/work");
            
            // 2. Wait 2 seconds (per instructions)
            await sleep(2000);
            
            // 3. Collect
            log("Executing: /collect-income");
            await discordSend(token, cid, "/collect-income");
            
            // 4. Wait 2 seconds
            await sleep(2000);
            
            // 5. Deposit
            log("Executing: /deposit all");
            await discordSend(token, cid, "/deposit all");
            
            cycleCount++;
            document.getElementById('cycles').innerText = cycleCount;

            // 6. 26 Second Cooldown
            let target = Date.now() + 26000;
            log("Sequence Complete. Cooling down.");
            
            while(Date.now() < target && running) {
                let remain = ((target - Date.now()) / 1000).toFixed(1);
                document.getElementById('timer').innerText = `${remain}s`;
                await sleep(100);
            }
        }
    }

    function init() {
        if(!document.getElementById('token').value || !document.getElementById('channelId').value) return;
        running = true;
        document.getElementById('startBtn').style.display = "none";
        document.getElementById('stopBtn').style.display = "block";
        document.getElementById('status').innerText = "RUNNING";
        document.getElementById('status').classList.add('pulse');
        runSequence();
    }

    function stop() {
        running = false;
        document.getElementById('startBtn').style.display = "block";
        document.getElementById('stopBtn').style.display = "none";
        document.getElementById('status').innerText = "IDLE";
        document.getElementById('status').classList.remove('pulse');
        document.getElementById('timer').innerText = "-";
        log("Terminal Stopped.");
    }
</script>

</body>
</html>
