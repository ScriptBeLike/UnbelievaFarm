<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnbelievaAuto | California v11</title>
    <style>
        :root {
            --apple-blue: #007AFF;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.1);
            --text-dark: #1d1d1f;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; transition: all 0.3s cubic-bezier(0.2, 0, 0, 1); }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
            font-family: -apple-system, "SF Pro Display", sans-serif;
            color: var(--text-dark);
            overflow: hidden;
            display: flex;
        }

        /* --- INTRO ANIMATION --- */
        .intro {
            position: fixed; inset: 0; background: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            animation: fadeOut 1s forwards 2s;
        }
        .intro span {
            font-size: 52px; font-weight: 700; opacity: 0; filter: blur(15px);
            transform: translateY(40px); animation: letterIn 0.7s forwards;
        }
        @keyframes letterIn { to { opacity: 1; filter: blur(0); transform: translateY(0); } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* --- MAIN LAYOUT --- */
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(40px);
            border-right: 1px solid var(--border);
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 10;
        }

        .main-view {
            flex: 1;
            padding: 80px;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        h1 { font-size: 42px; font-weight: 700; letter-spacing: -1.5px; margin: 0; }
        .sub-head { color: #86868b; font-size: 14px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

        /* Input Fields */
        .group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 11px; font-weight: 700; color: #86868b; text-transform: uppercase; }
        input {
            background: #fff; border: 1px solid rgba(0,0,0,0.1); border-radius: 12px;
            padding: 14px; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--apple-blue); box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1); }

        /* Stats Display */
        .stats-container { display: flex; gap: 30px; }
        .card {
            background: var(--bg-glass);
            padding: 40px; border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
            flex: 1;
        }
        .card .label { font-size: 13px; font-weight: 600; color: #86868b; margin-bottom: 5px; }
        .card .value { font-size: 58px; font-weight: 800; letter-spacing: -3px; color: var(--apple-blue); }

        /* Buttons */
        .btn {
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            font-size: 16px; font-weight: 600; cursor: pointer;
        }
        .btn-start { background: var(--apple-blue); color: #fff; }
        .btn-start:hover { transform: scale(1.02); background: #0071e3; }
        .btn-stop { background: #e8e8ed; color: #ff3b30; display: none; }

        .log-stream {
            background: #fff; padding: 20px; border-radius: 20px;
            font-size: 13px; font-weight: 500; border: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px; color: #515154;
        }
        .indicator { width: 10px; height: 10px; background: #d2d2d7; border-radius: 50%; }
        .active .indicator { background: var(--apple-blue); box-shadow: 0 0 10px var(--apple-blue); }
    </style>
</head>
<body>

    <div class="intro" id="intro"></div>

    <aside class="sidebar">
        <div style="font-size: 24px; font-weight: 700;">UnbelievaAuto</div>
        
        <div class="group">
            <label>Token</label>
            <input type="password" id="token" placeholder="Authorization">
        </div>
        <div class="group">
            <label>Channel ID</label>
            <input type="text" id="channelId" value="1417962541702709258">
        </div>
        <div class="group">
            <label>Guild ID</label>
            <input type="text" id="guildId" value="1347804635989016617">
        </div>

        <div style="margin-top: auto;">
            <button class="btn btn-start" id="startBtn" onclick="ignite()">Launch Engine</button>
            <button class="btn btn-stop" id="stopBtn" onclick="extinguish()">Terminate</button>
        </div>
    </aside>

    <main class="main-view">
        <div>
            <div class="sub-head">System Core v11</div>
            <h1>California Productivity</h1>
        </div>

        <div class="stats-container">
            <div class="card">
                <div class="label">Cycle Cooldown</div>
                <div id="timer" class="value">00.0s</div>
            </div>
            <div class="card">
                <div class="label">Total Cycles</div>
                <div id="cycles" class="value">0</div>
            </div>
        </div>

        <div class="log-stream" id="logBox">
            <div class="indicator"></div>
            <span id="logText">Awaiting System Launch...</span>
        </div>
    </main>

    <script>
        // Intro Animation
        const text = "UnbelievaAuto";
        const intro = document.getElementById('intro');
        text.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.style.animationDelay = `${i * 0.1}s`;
            intro.appendChild(span);
        });

        // Farm Engine
        let active = false;
        let cycleCount = 0;

        const CONFIG = {
            app: "292953664492929025",
            session: "43c7f2a6ccf5a143bfbb9196c456b071",
            work: { id: "901118136529588281", ver: "973314412968562777" },
            collect: { id: "901118136529588278", ver: "973314412968562774" },
            deposit: { id: "901118136529588275", ver: "973314412968562769" }
        };

        async function discordInteract(token, g, c, name, data, opt = []) {
            try {
                const response = await fetch('https://discord.com/api/v9/interactions', {
                    method: 'POST',
                    headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 2,
                        application_id: CONFIG.app,
                        guild_id: g,
                        channel_id: c,
                        session_id: CONFIG.session,
                        data: {
                            version: data.ver,
                            id: data.id,
                            name: name,
                            type: 1,
                            options: opt
                        }
                    })
                });
                return response.status;
            } catch (e) { return 500; }
        }

        function log(msg) { document.getElementById('logText').innerText = msg; }

        function extinguish() {
            active = false;
            document.getElementById('startBtn').style.display = "block";
            document.getElementById('stopBtn').style.display = "none";
            document.getElementById('logBox').classList.remove('active');
            log("System Offline.");
        }

        async function ignite() {
            const token = document.getElementById('token').value;
            const g = document.getElementById('guildId').value;
            const c = document.getElementById('channelId').value;
            if(!token) return alert("Token Required");

            active = true;
            document.getElementById('startBtn').style.display = "none";
            document.getElementById('stopBtn').style.display = "block";
            document.getElementById('logBox').classList.add('active');

            while(active) {
                // TIMER RESTART AT 28 SECONDS
                let target = Date.now() + 28100;

                log("Executing: /work");
                await discordInteract(token, g, c, "work", CONFIG.work);

                await new Promise(r => setTimeout(r, 100)); // 0.1s Wait

                log("Executing: /collect-income");
                await discordInteract(token, g, c, "collect-income", CONFIG.collect);

                await new Promise(r => setTimeout(r, 100)); // 0.1s Wait

                log("Executing: /deposit (fix)");
                // CORRECTED DEPOSIT OPTIONS FOR UNBELIEVABOAT
                await discordInteract(token, g, c, "deposit", CONFIG.deposit, [{
                    name: "amount",
                    type: 3,
                    value: "all"
                }]);

                cycleCount++;
                document.getElementById('cycles').innerText = cycleCount;

                // Precision Countdown for 28s
                while(Date.now() < target && active) {
                    let rem = ((target - Date.now()) / 1000).toFixed(1);
                    document.getElementById('timer').innerText = rem + "s";
                    await new Promise(r => setTimeout(r, 50));
                }
            }
        }
    </script>
</body>
</html>
